<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="png-transparent-round-rgb-color-picker.png" type="image/x-icon">
    <title>Selector de colores RGB</title>
</head>
<body>
    <section>
        <article id="colores">

            <label for="colores"> Colores : </label>
            <input type="color" placeholder="Introduce tu color" name="colores" id="input">
            <button id="aceptar"> Aceptar</button>
        </article>

        <article id="salida">
            <p id="salidaColorCodigo">#000000</p>
            <p> RGB ( <span id="salidaColorRGB"> 00, 00, 00 </span> )</p>
        </article>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
